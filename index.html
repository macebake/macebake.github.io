<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #d7ccc8;
            color: #4a4a4a;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 80px auto; /* Moved down */
        }

        .chat-container {
            font-size: 18px;
            margin-bottom: 50px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .chat-line {
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .chat-line.visible {
            opacity: 1;
        }

        .timestamp {
            color: #777;
        }

        .cursor {
            display: inline-block;
            width: 6px;
            height: 18px;
            background-color: #4a4a4a;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .main-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            font-size: 15px;
        }

        .main-links a {
            color: #455a64;
            text-decoration: none;
            padding: 4px 8px;
            transition: color 0.3s;
        }

        .main-links a:hover {
            color: #1c313a;
        }

        .mode-toggle {
            margin: 25px 0;
        }

        .mode-toggle button {
            background: #455a64;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }

        .mode-toggle button:hover {
            background: #1c313a;
        }

        .counter {
            font-family: "Courier New", monospace;
            background: #455a64;
            color: #d7ccc8;
            padding: 4px 8px;
            display: inline-block;
            margin: 15px 0;
            font-size: 14px;
        }

        .social-links {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #455a64;
            font-size: 13px;
        }

        .social-links a {
            color: #455a64;
            text-decoration: none;
            margin: 0 12px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .typing-indicator {
            font-size: 14px;
            color: #4a4a4a;
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .typing-indicator.visible {
            opacity: 1;
        }

        .dot {
            animation: blink 1s steps(1, end) infinite;
            margin-left: 3px;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
    </style>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.querySelectorAll('.timestamp').forEach(el => {
                el.textContent = `[${hours}:${minutes}]`;
            });
        }
        
        updateTime();
        setInterval(updateTime, 60000 * 5);

        // Show messages with delay and move cursor
        const messages = document.querySelectorAll('.chat-line');
        const cursors = document.querySelectorAll('.cursor');
        
        // Hide all cursors except first
        cursors.forEach((cursor, index) => {
            if (index > 0) cursor.style.display = 'none';
        });

        // Delays for messages
        const delays = [2000, 3000, 4000, 6000];
        const randomDelay = delays[Math.floor(Math.random() * delays.length)];

        // Show messages with delay and move cursor as before
        messages.forEach((msg, index) => {
            if (index === 0) return; // Skip the first message

            // Show typing indicator before each new message appears
            setTimeout(() => {
                // Show typing indicator and then hide it just before the message shows
                showTypingIndicator();

                // Show the actual message after the typing indicator has been hidden
                setTimeout(() => {
                    // Hide typing indicator shortly before showing the message
                    document.getElementById("typing-indicator").classList.remove("visible");

                    // Hide the previous cursor
                    if (index > 0) cursors[index - 1].style.display = 'none';

                    // Show the new message and its cursor
                    msg.classList.add('visible');
                    cursors[index].style.display = 'inline-block';
                }, 1000); // Adjust this delay for exact timing control
            }, index * randomDelay);
        });

        // After all messages are displayed, occasionally show typing indicator
        setTimeout(() => {
            setInterval(() => {
                showTypingIndicator();
            }, Math.random() * 8000 + 5000); // Random interval between 5s and 13s
        }, messages.length * randomDelay);

        // Function to show and hide typing indicator
        function showTypingIndicator(duration = 1000) {
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.classList.add("visible");

            // Hide typing indicator after the specified duration
            setTimeout(() => {
                typingIndicator.classList.remove("visible");
            }, duration);
        }

    </script>
